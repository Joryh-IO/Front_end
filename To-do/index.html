<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="mini">
            <h2>To-Do</h2>
            <h4>lists</h4>
        </div>
        <div class="nav-left">
            <button onclick="tog()">Create new</button>
        </div>
    </div>

    <div class="dropmenu">
        <form>
            <table>
                <tr>
                    <td>To-do:</td>
                    <td><input type="text" id="textbox"></td>
                </tr>
                <tr>
                    <td>Priority:</td>
                    <td>
                        <input type="radio"  name="priority" value="low" onclick="rad(event)"><label>low</label>
                        <input type="radio"  name="priority" value="medium" onclick="rad(event)"><label>medium</label>
                        <input type="radio"  name="priority" value="high" onclick="rad(event)"><label>high</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset" onclick="assign()">Done</button>
                    </td>
                </tr>
                
            </table>
        </form>
    </div>

    <div class="container">



        
        <div class="item">
            <h6>to-do:</h6>
            <p>Finish todo list application</p>
            <button onclick="ed(event)">Edit</button>
            <button onclick="del(event)">Delete</button>
        </div>
        


    </div>
</body>
<script src="script.js"></script>
</html>
