<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./stles.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="box" id="one"><p>1</p></div>
            <div class="box" id="two"><p>2</p></div>
            <div class="box" id="three"><p>3</p></div>
            <div class="box" id="four"><p>4</p></div>
            <div class="box" id="five"><p>5</p></div>
        </div>
    </div>
    <footer>
        <div class="border toggle">
            <button onclick="f('flex-start')">flex-start</button>
            <button onclick="f('flex-end')">flex-end</button>
            <button onclick="f('center')">center</button>
            <button onclick="f('space-between')">space-between</button>
            <button onclick="f('space-around')">space-around</button>
            <button onclick="f('space-evenly')">space-evenly</button>
        </div>
        <div class="border">
            <button onclick="f2('row')">row</button>
            <button onclick="f2('row-reverse')">row-reverse</button>
            <button onclick="f2('column'); tog(event)">column</button>
            <button onclick="f2('column-reverse'); tog(event)">column-reverse</button>

        </div>
        <div class="border">
            <button onclick="f3('flex-start')">flex-start</button>
            <button onclick="f3('flex-end')">flex-end</button>
            <button onclick="f3('center')">center</button>
            <button onclick="f3('stretch')">stretch</button>
            <button onclick="f3('baseline')">baseline</button>
        </div>
        
    </footer>
</body>
<script src="./script.js"></script>
</html>
