<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./stles.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="box" id="one"><p>1</p></div>
            <div class="box" id="two"><p>2</p></div>
            <div class="box" id="three"><p>3</p></div>
            <div class="box" id="four"><p>4</p></div>
            <div class="box" id="five"><p>5</p></div>
        </div>
    </div>
    <footer>
        <div class="border">
            <button>flex-start</button>
            <button>flex-end</button>
            <button>center</button>
            <button>space-between</button>
            <button>space-around</button>
            <button>space-evenly</button>
        </div>
        
    </footer>
</body>
<script src="./script.js"></script>
</html>
